<!DOCTYPE html>

<html>
    <head>
        <title>Question</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/playQuiz.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/playQuiz.js"></script>
    </head>
    <body>
        <div id="bodyContainer">
            <div id="infoContainer">
                <p>Question <span id="questionProgress">0 / 10</span></p>
                <p>Mark: <span id="mark"> 0</span></p>
                <div id="endButton" onclick="alertfunction()">
                    <span>End Quiz</span>
                    <script>    
                        function alertfunction(){
                            alert("Quiz over, Thanks for playing.");
                        }
                    </script>
                </div><br> <br> <br> <br>
                <a href="landingPage.html"><div id="backButton">
                    <span>Go Back</span>
                </div></a>
            </div>
            <div id="questionContainer">
                <p id="question">
                    Please add questions before you continue.
                </p>
            </div>
            <div id="answerListContainer"></div>
            <div id="nextButtonContainer">
                <div id="nextButton" class="hideButton">
                    <span> Next</span>
                </div>
            </div>
        </div>
    </body>
</html>
